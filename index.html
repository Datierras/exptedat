<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Expedientes</title>

  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 20px; color: #1a1a1a; background: #f7f7f8; }
    h1 { margin: 0 0 12px; font-size: 22px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 200px));
      gap: var(--gap);
      align-items: end;
      max-width: 880px;
    }
    label { font-size: 14px; color: #444; }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      background: #fff;
      outline: none;
      font-size: 16px;
    }
    input:focus { border-color: #6b8cff; box-shadow: 0 0 0 2px rgba(107,140,255,.15); }

    .actions { margin-top: 16px; display: flex; gap: 10px; }
    button {
      appearance: none; border: 0; border-radius: 12px; padding: 10px 14px;
      background: #111827; color: #fff; font-weight: 600; cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
    }
    button.secondary { background: #374151; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    /* Modal */
    .hidden { display: none !important; }
    #modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.35);
      display: flex; align-items: center; justify-content: center; padding: 20px;
      z-index: 50;
    }
    #label-modal {
      background: #fff; border-radius: 16px; width: 760px; max-width: 100%;
      padding: 24px; box-shadow: 0 20px 50px rgba(0,0,0,.2);
    }
    #label-id-text { font-weight: 700; margin-bottom: 10px; font-size: 18px; }
    #barcode { display: block; width: 100%; max-width: 680px; }
    .modal-actions { display: flex; gap: 8px; margin-top: 16px; }

    /* Impresión: solo la etiqueta del modal */
    @media print {
      body > *:not(#modal-overlay) { display: none !important; }
      #modal-overlay { background: transparent; padding: 0; }
      #label-modal { box-shadow: none; width: auto; border: 0; padding: 0; }
      .modal-actions { display: none !important; }
      #barcode { max-width: none; }
    }
  </style>
</head>
<body>

  <h1>Nuevo expediente</h1>

  <div class="grid" role="form" aria-label="Formulario de expediente">
    <label>
      Código
      <input id="carga-codigo" type="text" inputmode="numeric" autocomplete="off" placeholder="Ej: 1234" />
    </label>
    <label>
      Número
      <input id="carga-numero" type="text" inputmode="numeric" autocomplete="off" placeholder="Ej: 123456" />
    </label>
    <label>
      Letra
      <input id="carga-letra" type="text" maxlength="1" autocomplete="off" placeholder="Ej: I" />
    </label>
    <label>
      Año
      <input id="carga-anio" type="text" inputmode="numeric" maxlength="4" autocomplete="off" placeholder="Ej: 2025" />
    </label>
  </div>

  <div class="actions">
    <button id="generate-label-btn" title="Generar etiqueta con código de barras">Generar etiqueta</button>
    <button id="print-label-btn" class="secondary" title="Imprimir (usa el modal abierto)">Imprimir</button>
    <button id="pdf-label-btn" class="secondary" title="Descargar PDF de la etiqueta">PDF</button>
  </div>

  <!-- Modal de etiqueta -->
  <div id="modal-overlay" class="hidden" aria-hidden="true">
    <div id="label-modal" role="dialog" aria-modal="true" aria-labelledby="label-id-text">
      <div id="label-id-text">Expediente: —</div>
      <svg id="barcode" aria-label="Código de barras"></svg>

      <div class="modal-actions">
        <button id="close-modal-btn">Cerrar</button>
        <!-- Botón de imprimir del modal (sin ID para no duplicar el de arriba) -->
        <button type="button" onclick="window.print()">Imprimir</button>
      </div>
    </div>
  </div>

  <!-- Librerías (antes de tu app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Tu lógica -->
  <script src="app.js"></script>
</body>
</html>
