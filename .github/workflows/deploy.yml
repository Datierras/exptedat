name: Build Tailwind and Deploy Pages
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: expedientes-app-v3/build
        run: npm ci || npm i

      - name: Build Tailwind
        working-directory: expedientes-app-v3/build
        run: npm run build

      - name: Move artifact
        run: |
          cp expedientes-app-v3/styles.tailwind.css ./styles.tailwind.css || true
          mkdir -p dist
          rsync -a --exclude '.git' --exclude 'node_modules' ./ ./dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
