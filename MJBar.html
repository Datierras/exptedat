<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control de Expedientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#f3f4f6;color:#1f2937}
    .tab-active{background:#3b82f6;color:white}
    .tab-inactive{background:#e5e7eb;color:#1f2937}
    #barcodeModal,#scannerModal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;justify-content:center;align-items:center;z-index:60}
    #barcodeModalContent,#scannerModalContent{background:#fff;padding:1.5rem;border-radius:.5rem;max-width:90%;width:420px;text-align:center}
    #reader{width:320px;height:320px}
  </style>
</head>
<body class="flex items-start justify-center min-h-screen p-4">

  <!-- LOGIN -->
  <div id="login-section" class="flex flex-col items-center justify-center min-h-screen w-full p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Iniciar Sesión</h2>
      <form id="loginForm" class="flex flex-col gap-4">
        <div>
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" required class="w-full border rounded p-2"/>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" type="password" required class="w-full border rounded p-2"/>
        </div>
        <button class="bg-blue-600 text-white py-2 rounded" type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- APP -->
  <div id="main-app-wrapper" class="container bg-white rounded-xl shadow-lg flex flex-col relative p-8 gap-8 mt-6 hidden">
    <h1 class="text-3xl font-bold text-center text-blue-800">Control de Expedientes</h1>

    <!-- Tabs -->
    <div class="flex gap-2 mb-4">
      <button id="tabCarga" class="flex-1 py-2 rounded tab-active">CARGA</button>
      <button id="tabBusqueda" class="flex-1 py-2 rounded tab-inactive">BÚSQUEDA</button>
    </div>

    <!-- CARGA -->
    <section id="cargaSection">
      <form id="expedienteForm" class="flex flex-col gap-6">
        <h2 class="text-xl font-bold text-gray-700">Cargar Movimiento</h2>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <div><label>Código</label><input id="codigo" type="number" required class="w-full border rounded p-2"></div>
          <div><label>Número</label><input id="numero" type="number" required class="w-full border rounded p-2"></div>
          <div><label>Letra</label><input id="letra" maxlength="1" required class="w-full border rounded p-2 uppercase"></div>
          <div><label>Año</label><input id="anio" type="number" required class="w-full border rounded p-2"></div>
          <div><label>Extracto</label><input id="extracto" type="text" class="w-full border rounded p-2"></div>
        </div>

        <!-- Nomenclatura -->
        <h3 class="font-bold text-gray-600">Nomenclatura</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div><label>Circunscripción</label><input id="circunscripcion" type="number" class="w-full border rounded p-2"></div>
          <div><label>Sección</label><input id="seccion" type="text" class="w-full border rounded p-2"></div>
          <div><label>Chacra</label><input id="chacra" type="text" class="w-full border rounded p-2"></div>
          <div><label>L. CH.</label><input id="lch" type="text" class="w-full border rounded p-2"></div>
          <div><label>Quinta</label><input id="quinta" type="text" class="w-full border rounded p-2"></div>
          <div><label>L. Qt.</label><input id="lqt" type="text" class="w-full border rounded p-2"></div>
          <div><label>Fracción</label><input id="fraccion" type="text" class="w-full border rounded p-2"></div>
          <div><label>L. Fr.</label><input id="lfr" type="text" class="w-full border rounded p-2"></div>
          <div><label>Manzana</label><input id="manzana" type="text" class="w-full border rounded p-2"></div>
          <div><label>L. Mz.</label><input id="lmz" type="text" class="w-full border rounded p-2"></div>
          <div><label>Parcela</label><input id="parcela" type="text" class="w-full border rounded p-2"></div>
          <div><label>L. Pc.</label><input id="lpc" type="text" class="w-full border rounded p-2"></div>
          <div><label>Partida Provincial</label><input id="partidaProv" type="number" class="w-full border rounded p-2"></div>
          <div><label>Partida Municipal</label><input id="partidaMun" type="number" class="w-full border rounded p-2"></div>
        </div>

        <div><label>Oficina</label><input id="oficinaInput" type="text" required class="w-full border rounded p-2"></div>
        <div class="flex gap-4">
          <label><input type="radio" name="movimientoTipo" value="enviamos" required> Enviamos</label>
          <label><input type="radio" name="movimientoTipo" value="recibimos" required> Recibimos</label>
        </div>

        <div class="flex gap-4">
          <button id="saveBtn" type="submit" class="btn btn-primary">Cargar Expediente</button>
          <button id="generateBarcodeBtn" type="button" class="btn btn-primary">Generar Código</button>
        </div>
      </form>
    </section>

    <!-- BÚSQUEDA -->
    <section id="busquedaSection" class="hidden">
      <h2 class="text-xl font-bold text-gray-700">Buscar Expediente</h2>
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <div><label>Código</label><input id="searchCodigo" type="number" class="w-full border rounded p-2"></div>
        <div><label>Número</label><input id="searchNumero" type="number" class="w-full border rounded p-2"></div>
        <div><label>Letra</label><input id="searchLetra" type="text" class="w-full border rounded p-2 uppercase"></div>
        <div><label>Año</label><input id="searchAnio" type="number" class="w-full border rounded p-2"></div>
        <div><label>Extracto</label><input id="searchExtracto" type="text" class="w-full border rounded p-2"></div>
      </div>

      <!-- Nomenclatura -->
      <h3 class="font-bold text-gray-600 mt-4">Nomenclatura</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div><label>Circunscripción</label><input id="searchCircunscripcion" type="number" class="w-full border rounded p-2"></div>
        <div><label>Sección</label><input id="searchSeccion" type="text" class="w-full border rounded p-2"></div>
        <div><label>Chacra</label><input id="searchChacra" type="text" class="w-full border rounded p-2"></div>
        <div><label>L. CH.</label><input id="searchLch" type="text" class="w-full border rounded p-2"></div>
        <div><label>Quinta</label><input id="searchQuinta" type="text" class="w-full border rounded p-2"></div>
        <div><label>L. Qt.</label><input id="searchLqt" type="text" class="w-full border rounded p-2"></div>
        <div><label>Fracción</label><input id="searchFraccion" type="text" class="w-full border rounded p-2"></div>
        <div><label>L. Fr.</label><input id="searchLfr" type="text" class="w-full border rounded p-2"></div>
        <div><label>Manzana</label><input id="searchManzana" type="text" class="w-full border rounded p-2"></div>
        <div><label>L. Mz.</label><input id="searchLmz" type="text" class="w-full border rounded p-2"></div>
        <div><label>Parcela</label><input id="searchParcela" type="text" class="w-full border rounded p-2"></div>
        <div><label>L. Pc.</label><input id="searchLpc" type="text" class="w-full border rounded p-2"></div>
        <div><label>Partida Provincial</label><input id="searchPartidaProv" type="number" class="w-full border rounded p-2"></div>
        <div><label>Partida Municipal</label><input id="searchPartidaMun" type="number" class="w-full border rounded p-2"></div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mt-4">
        <button id="searchBtn" class="btn btn-primary w-full">Buscar</button>
        <button id="clearBtn" class="btn btn-secondary w-full">Limpiar</button>
        <button id="scanBarcodeBtn" class="btn btn-primary w-full">Escanear Código</button>
      </div>

      <div id="searchResults" class="rounded-lg shadow overflow-hidden mt-4">
        <table class="w-full results-table bg-white">
          <thead><tr><th>Expediente</th><th>Oficina</th><th>Movimiento</th><th>Fecha</th><th>Usuario</th></tr></thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
      <div id="searchMessage" class="message-box message-error hidden"></div>
    </section>

  </div>

  <!-- Modales -->
  <div id="barcodeModal"><div id="barcodeModalContent">
    <h3 class="text-lg font-bold">Código de Barras</h3>
    <svg id="barcodeSvg" class="w-full h-auto"></svg>
    <p id="barcodeDataText" class="text-sm text-gray-600"></p>
    <div class="flex gap-4 justify-center mt-4">
      <button id="printBarcodeBtn" class="btn btn-primary">Imprimir</button>
      <button id="closeBarcodeModalBtn" class="btn btn-secondary">Cerrar</button>
    </div>
  </div></div>

  <div id="scannerModal"><div id="scannerModalContent">
    <h3 class="text-lg font-bold">Escanear Código</h3>
    <div id="reader"></div>
    <p id="scannerMessage"></p>
    <button id="closeScannerModalBtn" class="btn btn-secondary mt-4">Cerrar Escáner</button>
  </div></div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- App script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config tuyo
    const firebaseConfig = {
      apiKey: "AIzaSyAHXCfXoJK1p_naZf5v0_cAa6cphX1e1E8",
      authDomain: "exptcoord.firebaseapp.com",
      projectId: "exptcoord",
      storageBucket: "exptcoord.firebasestorage.app",
      messagingSenderId: "416639039117",
      appId: "1:416639039117:web:d9422f6d853a760a3014c4",
      measurementId: "G-94PRRLFZV4"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tabs
    const tabCarga = document.getElementById('tabCarga');
    const tabBusqueda = document.getElementById('tabBusqueda');
    const cargaSection = document.getElementById('cargaSection');
    const busquedaSection = document.getElementById('busquedaSection');

    tabCarga.addEventListener('click',()=>{
      cargaSection.classList.remove('hidden');
      busquedaSection.classList.add('hidden');
      tabCarga.classList.add('tab-active');tabCarga.classList.remove('tab-inactive');
      tabBusqueda.classList.add('tab-inactive');tabBusqueda.classList.remove('tab-active');
    });
    tabBusqueda.addEventListener('click',()=>{
      busquedaSection.classList.remove('hidden');
      cargaSection.classList.add('hidden');
      tabBusqueda.classList.add('tab-active');tabBusqueda.classList.remove('tab-inactive');
      tabCarga.classList.add('tab-inactive');tabCarga.classList.remove('tab-active');
    });

    // Login básico
    onAuthStateChanged(auth, user=>{
      if(user){document.getElementById('login-section').classList.add('hidden');document.getElementById('main-app-wrapper').classList.remove('hidden');}
      else{document.getElementById('login-section').classList.remove('hidden');document.getElementById('main-app-wrapper').classList.add('hidden');}
    });
    document.getElementById('loginForm').addEventListener('submit',async e=>{
      e.preventDefault();
      try{await signInWithEmailAndPassword(auth, e.target.email.value, e.target.password.value);}catch(err){alert(err.message);}
    });
  </script>
</body>
</html>
